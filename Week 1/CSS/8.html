<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zebra striped table</title>

    <style>
        table{
            padding: 30px;
            text-align: center;
            border: 1px solid black;
            border-collapse: collapse;
        }
         th, td{
            padding: 20px;
        }

        tr:nth-child(even) {
        background-color: #dcd9d9;
}
    </style>

</head>
<body>

    <table>
        <thead>
            <th>Sr. No.</th>
            <th>Name.</th>
            <th>Age</th>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Damini</td>
                <td>20</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Nikita</td>
                <td>18</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Viraj</td>
                <td>23</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Sunil</td>
                <td>19</td>
            </tr>
            <tr>
                <td>5</td>
                <td>Geetanjali</td>
                <td>22</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
